<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Pseudo Classes Implementation</title>
  <style>
    /* 1. Root variable for background color */
    :root {
      --page-bg: rgb(135, 206, 235);
    }

    /* 2. Apply background color to body */
    body {
      background-color: var(--page-bg);
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    /* 3. Article with paragraphs */
    article {
      margin-bottom: 30px;
    }

    article p:first-child {
      color: white;
      background-color: black;
      padding: 10px;
    }

    article p:nth-child(2) {
      color: black; /* standard text */
      background-color: transparent;
      padding: 10px;
    }

    article p:last-child {
      color: red;
      padding: 10px;
    }

    /* 4. Unordered list styling */
    ul {
      list-style-type: disc;
      padding: 0;
      width: 50%;
    }

    ul li {
      background-color: gray;
      padding: 10px;
      margin-bottom: 5px;
    }

    /* Odd items white */
    ul li:nth-child(odd) {
      background-color: white;
    }

    /* First and last items font-size 22px */
    ul li:first-child,
    ul li:last-child {
      font-size: 22px;
    }

    /* Third-to-last item pink background */
    ul li:nth-last-child(3) {
      background-color: pink;
    }
  </style>
</head>
<body>

  <article>
    <p>First paragraph: White text on black background.</p>
    <p>Second paragraph: Standard text color.</p>
    <p>Third paragraph: Red text.</p>
  </article>

  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ul>

</body>
</html>
